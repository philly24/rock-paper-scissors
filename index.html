<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rock-paper-sissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class ="quote">
            <h2>Strategy without tactics is the slowest route to victory. Tactics without strategy is the noise before defeat</h2>
            <h3>- Sun Tzu</h3>

        </div>

        <div class="rps-buttons">
            <button class="button rock" id="rockId"></button>
            <button class="button paper" id="paperId"></button>
            <button class="button scissors" id="scissorsId"></button>
        </div>
        <div class="score-board">
            <div class="player-choice">
                <img id="playerImage" src="./img/questionMark.png" alt="Player's choice" />
                <p id="playerScore">Player: 0</p>
            </div>
            <div class="computer-choice">
                <img id="computerImage" src="./img/questionMark.png" alt="Computer's choice" />
                <p id="computerScore">Computer: 0</p>
            </div>
        </div>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                PVO
            </p>
            <a href="https://github.com/philly24" target="_blank">
                <i class="fab fa-github"></i></a>
        </footer>

    </div>
</body>

</html>
